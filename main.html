<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%">
      <tr>
		  <td>
			  <table border="1" style="width: 100%; height: 100%">
				  <tr>
					  <th colspan="2">Nested Table 2</th>
				  </tr>
				  <tr>
					  <th>Column1</th>
					  <th>Column2</th>
				  </tr>
				  <tr align="center">
					  <td>abc</td>
					  <td>def</td>
				  </tr>
			  </table>
		  </td>
	  </tr>
    </table>
  </body>
</html>
